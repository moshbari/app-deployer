name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package files
        run: tar -czf deployer.tar.gz --exclude='data' --exclude='node_modules' --exclude='.git' .

      - name: Copy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "deployer.tar.gz"
          target: "/tmp"

      - name: Deploy and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/deployer

            # Extract updated files (preserves data/ folder)
            tar -xzf /tmp/deployer.tar.gz --exclude='data'

            # Install dependencies if needed
            npm install --production 2>&1 | tail -1

            # Fix ownership
            chown -R heychatmate:heychatmate /opt/deployer

            # Restart
            systemctl restart deployer

            # Cleanup
            rm -f /tmp/deployer.tar.gz

            echo "âœ… Deployed!"
            systemctl status deployer --no-pager | head -3
